<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人一頁式網站</title>
</head>
<style>
    /* 樣式 */
    /* 對應 HTML5相同標籤或者呼叫 id (標籤自訂名稱-英文、數字和底線「_」；唯一) ；class (重複，共用樣式) */
    header{
        width: 100%;
        height: 200px;
        background-color: brown;
    }
    main{
        /* 寬度 高度 背景顏色 文字顏色 */
        width: 50%;
        height: 300px;
        background-color: burlywood;
        color: rgb(5, 158, 38);
    }
</style>
<body>
    <!-- 頁首 一頁式或多頁式 放 共用性質資料 像素px (固定值) % (百分比，依螢幕尺寸計算) -->
    <header>
        頁首
    </header>

    <!-- 內容 會依照網頁的主題而更動 -->
    <main>
        內容
    </main>

    <!-- 頁尾 一頁式或多頁式 放 共用性質資料 -->
    <footer>
        頁尾
    </footer>
</body>
</html>
